<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Country</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="Container">
        <header>
            <img src="iconos/System bar.png">
        </header>
        <section id="Select-Country-Continue">
            <div class="text-country">
                <div class="text-selecciona">
                    <span>Selecciona tu </span>
                    <span>pa√≠s</span>
                </div>
                <div class="country-text">

                    <div class="bandera-text-check">
                        <div class="bandera-text">
                            <img src="iconos/peru.svg" class="banderas">
                            <span>Argentina</span>

                        </div>
                        <img src="iconos/circle_check.svg" class="circle_check">
                    </div>

                    <div class="bandera-text">
                        <img src="iconos/colombia.svg" class="banderas">
                        <span>Colombia</span>
                    </div>
                    <div class="bandera-text">
                        <img src="iconos/mexico.svg" class="banderas">
                        <span>Mexico</span>
                    </div>
                    <div class="bandera-text">
                        <img src="iconos/ecuador.svg" class="banderas">
                        <span>Ecuador</span>
                    </div>
                </div>
            </div>

            <button class="continue center-flex"><span>Continuar</span></button>


        </section>
    </div>
</body>

</html>
